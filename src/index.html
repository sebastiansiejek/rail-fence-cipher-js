<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>

<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        height: 100vh;
        width: 100vw;
    }
</style>

<body>

    <form action="" id="encrypt-form">
        <input type="text" name="text" id="text" placeholder="Text" value="kryptografia" required>
        <input type="number" name="height" id="height" placeholder="Height" value="4" step="1" min="1" required>
        <button type="submit">Encrypt</button>
    </form>

    <input type="text" id="encrypted" placeholder="Encrypted string" readonly>

</body>

</html>
