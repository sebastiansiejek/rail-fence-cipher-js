<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body>
    <h1>
      <center>RAIL FENCE CIPHER</center>
    </h1>

    <div class="container">
      <div>
        <form action="" id="cipher-form">
          <h3>Encrypt / Decrypt</h3>

          <input type="text" name="text" id="text" placeholder="Text" required />
          <input type="number" name="height" id="height" placeholder="Height" step="1" min="2" required />

          <div class="form__types">
            <label>
              Encrypt
              <input type="radio" name="type" value="encrypt" checked required />
            </label>
            <label>
              Decrypt
              <input type="radio" name="type" value="decrypt" required />
            </label>
          </div>

          <div class="form__button"><button type="submit">SUBMIT</button></div>

          <div>
            <label>
              <span>Result: </span>
              <input type="text" class="result-input" readonly />
            </label>
          </div>

          <div id="cipher-drawing" class="draw-result"></div>
        </form>
      </div>

      <div>
        <form action="" id="file-form">
          <h3>Add file</h3>
          <label>
            <div>Attach .txt file for decrypt {word height}</div>
            <input type="file" name="file" accept=".txt" />

            <div class="form__types">
              <label>
                Encrypt
                <input type="radio" name="type" value="encrypt" checked required />
              </label>
              <label>
                Decrypt
                <input type="radio" name="type" value="decrypt" required />
              </label>
            </div>
          </label>

          <div class="form__button"><button type="submit">SUBMIT</button></div>
        </form>
      </div>
    </div>

    <footer class="footer">
      <a href="http://sebastiansiejek.dev" target="_blank" rel="follow noopener">Sebastian Siejek</a>
    </footer>
  </body>
</html>
